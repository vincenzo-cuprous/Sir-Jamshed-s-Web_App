<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Books and Comments</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .book-form, .comment-form, .password-form {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .book-form h2, .comment-form h2, .password-form h2 {
            margin-top: 0;
        }

        .book-form input,
        .book-form button,
        .comment-form input,
        .comment-form button,
        .password-form input,
        .password-form button {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            width: 100%;
        }

        .book-form button,
        .comment-form button,
        .password-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .book-form button:hover,
        .comment-form button:hover,
        .password-form button:hover {
            background-color: #555;
        }

        .book-list, .comment-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item, .comment-item {
            background-color: #f0f0f0;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .book-item button,
        .comment-item button {
            margin-right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .book-item button:hover,
        .comment-item button:hover {
            background-color: #555;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        #loginForm input,
        #loginForm button {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }

        #loginForm button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Research Content</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Admin - Edit Books and Comments</h1>
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="editSection" style="display: none;">
            <div class="password-form">
                <h2>Change Password</h2>
                <input type="password" id="currentPassword" placeholder="Current Password">
                <input type="password" id="newPassword" placeholder="New Password">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password">
                <button id="changePassword">Change Password</button>
            </div>
            <div class="book-form">
                <h2>Add/Edit Book</h2>
                <input type="text" id="bookTitle" placeholder="Book Title">
                <input type="text" id="bookImage" placeholder="Image URL">
                <input type="file" id="bookImageUpload" accept="image/*">
                <input type="text" id="bookDownload" placeholder="Download Link">
                <input type="file" id="bookPdfUpload" accept="application/pdf">
                <textarea id="bookContent" placeholder="Book Content"></textarea>
                <button id="addEditBook">Add Book</button>
                <button id="uploadBookContent">Upload Book Content</button>
            </div>
            <h2>Book List</h2>
            <ul id="bookList" class="book-list">
                <!-- Book items will be dynamically added here -->
            </ul>
            <div class="comment-form">
                <h2>Add/Edit Comment</h2>
                <input type="text" id="commentName" placeholder="Name">
                <input type="text" id="commentText" placeholder="Comment">
                <input type="text" id="commentReply" placeholder="Reply (optional)">
                <button id="addEditComment">Add Comment</button>
            </div>
            <h2>Comment List</h2>
            <ul id="commentList" class="comment-list">
                <!-- Comment items will be dynamically added here -->
            </ul>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const editSection = document.getElementById('editSection');
        const addEditBookButton = document.getElementById('addEditBook');
        const uploadBookContentButton = document.getElementById('uploadBookContent');
        const addEditCommentButton = document.getElementById('addEditComment');
        const changePasswordButton = document.getElementById('changePassword');
        const titleInput = document.getElementById('bookTitle');
        const imageInput = document.getElementById('bookImage');
        const imageUploadInput = document.getElementById('bookImageUpload');
        const downloadInput = document.getElementById('bookDownload');
        const pdfUploadInput = document.getElementById('bookPdfUpload');
        const bookContentInput = document.getElementById('bookContent');
        const commentNameInput = document.getElementById('commentName');
        const commentTextInput = document.getElementById('commentText');
        const commentReplyInput = document.getElementById('commentReply');
        const bookList = document.getElementById('bookList');
        const commentList = document.getElementById('commentList');

        let books = [];
        let comments = [];
        let editingBookIndex = -1;
        let editingCommentIndex = -1;

        // Authentication
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loginSection.style.display = 'none';
                    editSection.style.display = 'block';
                    fetchBooks();
                    fetchComments();
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => console.error('Error logging in:', error));
        });

        // Change Password
        changePasswordButton.addEventListener('click', function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ currentPassword, newPassword }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password changed successfully');
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    alert('Failed to change password');
                }
            })
            .catch(error => console.error('Error changing password:', error));
        });

        function fetchBooks() {
            fetch('/api/books')
                .then(response => response.json())
                .then(data => {
                    books = data;
                    renderBooks();
                })
                .catch(error => console.error('Error fetching books:', error));
        }

        function renderBooks() {
            bookList.innerHTML = '';
            books.forEach((book, index) => {
                const li = document.createElement('li');
                li.className = 'book-item';
                li.innerHTML = `
                    <p><strong>${book.title}</strong></p>
                    <p>Image: ${book.image}</p>
                    <p>Download: ${book.downloadLink}</p>
                    <button onclick="editBook(${index})">Edit</button>
                    <button onclick="deleteBook(${index})">Delete</button>
                    <button onclick="previewBook(${index})">Preview</button>
                `;
                bookList.appendChild(li);
            });
        }

        addEditBookButton.addEventListener('click', function() {
            const title = titleInput.value;
            const image = imageInput.value;
            const downloadLink = downloadInput.value;
            const content = bookContentInput.value;

            if (title && image && downloadLink) {
                const formData = new FormData();
                formData.append('title', title);
                formData.append('image', image);
                formData.append('downloadLink', downloadLink);
                formData.append('content', content);

                if (imageUploadInput.files.length > 0) {
                    formData.append('imageFile', imageUploadInput.files[0]);
                }

                if (pdfUploadInput.files.length > 0) {
                    formData.append('pdfFile', pdfUploadInput.files[0]);
                }

                const url = editingBookIndex === -1 ? '/api/books' : `/api/books/${editingBookIndex}`;
                const method = editingBookIndex === -1 ? 'POST' : 'PUT';

                fetch(url, {
                    method: method,
                    body: formData,
                })
                .then(response => response.json())
                .then(() => {
                    fetchBooks();
                    resetBookForm();
                })
                .catch(error => console.error('Error adding/updating book:', error));
            } else {
                alert('Please fill in all book fields');
            }
        });

        uploadBookContentButton.addEventListener('click', function() {
            if (editingBookIndex === -1) {
                alert('Please select a book to update its content');
                return;
            }

            const content = bookContentInput.value;

            fetch(`/api/books/${editingBookIndex}/content`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            })
            .then(response => response.json())
            .then(() => {
                alert('Book content updated successfully');
                resetBookForm();
            })
            .catch(error => console.error('Error updating book content:', error));
        });

        function editBook(index) {
            const book = books[index];
            titleInput.value = book.title;
            imageInput.value = book.image;
            downloadInput.value = book.downloadLink;
            bookContentInput.value = book.content || '';
            editingBookIndex = index;
            addEditBookButton.textContent = 'Update Book';
        }

        function deleteBook(index) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch(`/api/books/${index}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(() => {
                    fetchBooks();
                })
                .catch(error => console.error('Error deleting book:', error));
            }
        }

        function previewBook(index) {
            window.location.href = `preview_book.html?id=${index}`;
        }

        function resetBookForm() {
            titleInput.value = '';
            imageInput.value = '';
            downloadInput.value = '';
            bookContentInput.value = '';
            imageUploadInput.value = '';
            pdfUploadInput.value = '';
            editingBookIndex = -1;
            addEditBookButton.textContent = 'Add Book';
        }

        function fetchComments() {
            fetch('/api/comments')
                .then(response => response.json())
                .then(data => {
                    comments = data;
                    renderComments();
                })
                .catch(error => console.error('Error fetching comments:', error));
        }

        function renderComments() {
            commentList.innerHTML = '';
            comments.forEach((comment, index) => {
                const li = document.createElement('li');
                li.className = 'comment-item';
                li.innerHTML = `
                    <p><strong>${comment.name}:</strong> ${comment.text}</p>
                    ${comment.reply ? `<p><em>Reply:</em> ${comment.reply}</p>` : ''}
                    <button onclick="editComment(${index})">Edit</button>
                    <button onclick="deleteComment(${index})">Delete</button>
                `;
                commentList.appendChild(li);
            });
        }

        addEditCommentButton.addEventListener('click', function() {
            const name = commentNameInput.value;
            const text = commentTextInput.value;
            const reply = commentReplyInput.value;

            if (name && text) {
                const comment = { name, text, reply };
                if (editingCommentIndex === -1) {
                    // Add new comment
                    fetch('/api/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(comment),
                    })
                    .then(response => response.json())
                    .then(() =>    {
                        fetchComments();
                        resetCommentForm();
                    })
                    .catch(error => console.error('Error adding comment:', error));
                } else {
                    // Edit existing comment
                    fetch(`/api/comments/${editingCommentIndex}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(comment),
                    })
                    .then(response => response.json())
                    .then(() => {
                        fetchComments();
                        resetCommentForm();
                    })
                    .catch(error => console.error('Error updating comment:', error));
                }
            } else {
                alert('Please fill in name and comment fields');
            }
        });

        function editComment(index) {
            const comment = comments[index];
            commentNameInput.value = comment.name;
            commentTextInput.value = comment.text;
            commentReplyInput.value = comment.reply || '';
            editingCommentIndex = index;
            addEditCommentButton.textContent = 'Update Comment';
        }

        function deleteComment(index) {
            if (confirm('Are you sure you want to delete this comment?')) {
                fetch(`/api/comments/${index}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(() => {
                    fetchComments();
                })
                .catch(error => console.error('Error deleting comment:', error));
            }
        }

        function resetCommentForm() {
            commentNameInput.value = '';
            commentTextInput.value = '';
            commentReplyInput.value = '';
            editingCommentIndex = -1;
            addEditCommentButton.textContent = 'Add Comment';
        }
    </script>
</body>
</html>
