<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Islamic Book Gallery</title>
    <meta name="description" content="Jamshed Research Center offers a comprehensive collection of Islamic books for download, including The Quran, Sahih Al-Bukhari, Riyad as-Salihin, and more.">
    <meta name="keywords" content="Jamshed Research Center, Jamshed Research, Islamic books, Quran download, Sahih Al-Bukhari download, Riyad as-Salihin download, Islamic literature">
    <link rel="canonical" href="https://www.jamshedresearch.netlify.app">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        .nav-toggle {
            display: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .book-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .book-image-container {
            width: 100%;
            padding-top: 150%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .book-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .book-item p {
            margin-top: 0.5rem;
            font-size: 0.9em;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        footer {
            background-color: #f0f0f0;
            padding: 1rem;
        }

        #commentForm {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin-bottom: 1rem;
        }

        #commentForm input,
        #commentForm textarea {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }

        #comments {
            max-width: 100%;
        }

        .comment {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .nav-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }

            main {
                padding: 1rem;
            }

            .book-gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 12px;
            }

            main {
                padding: 0.5rem;
            }

            .book-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="nav-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Research Content</a></li>
                <li><a href="Edit_Books.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Islamic Books</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for books...">
        </div>
        <div class="book-gallery" id="bookGallery">
            <!-- Book items will be dynamically added here -->
        </div>
    </main>

    <footer>
        <h2>Leave a Comment</h2>
        <form id="commentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="commentText" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
        <div id="comments"></div>
    </footer>

    <script>
        // Toggle navigation menu
        document.querySelector('.nav-toggle').addEventListener('click', function () {
            document.querySelector('nav ul').classList.toggle('show');
        });

        // Book data
        let books = [];

        // Function to render books
        function renderBooks(booksToRender) {
            const gallery = document.getElementById('bookGallery');
            gallery.innerHTML = '';
            booksToRender.forEach((book, index) => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `
                    <div class="book-image-container">
                        <img src="${book.image}" alt="${book.title}" onclick="previewBook(${index})">
                    </div>
                    <p>${book.title}</p>
                `;
                gallery.appendChild(bookItem);
            });
        }

        // Fetch books from server
        function fetchBooks() {
            fetch('/api/books')
                .then(response => response.json())
                .then(data => {
                    books = data;
                    renderBooks(books);
                })
                .catch(error => console.error('Error fetching books:', error));
        }

        // Initial fetch
        fetchBooks();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchTerm));
            renderBooks(filteredBooks);
        });

        // Preview book
        function previewBook(index) {
            window.location.href = `preview_book.html?id=${index}`;
        }

        // Comment functionality
        const commentForm = document.getElementById('commentForm');
        const commentsContainer = document.getElementById('comments');

        function fetchComments() {
            fetch('/api/comments')
                .then(response => response.json())
                .then(comments => {
                    commentsContainer.innerHTML = '';
                    comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = `
                            <strong>${comment.name}:</strong> ${comment.text}
                            ${comment.reply ? `<br><em>Reply:</em> ${comment.reply}` : ''}
                        `;
                        commentsContainer.appendChild(commentElement);
                    });
                })
                .catch(error => console.error('Error fetching comments:', error));
        }

        fetchComments();

        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const text = document.getElementById('commentText').value;

            if (name && text) {
                fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, text }),
                })
                .then(response => response.json())
                .then(() => {
                    fetchComments();
                    document.getElementById('name').value = '';
                    document.getElementById('commentText').value = '';
                })
                .catch(error => console.error('Error adding comment:', error));
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
