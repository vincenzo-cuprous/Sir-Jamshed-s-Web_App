<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Book Gallery</title>
</head>
<body>
    <header>
        <h1>Islamic Book Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#books">Books</a></li>
            <li><a href="#comments">Comments</a></li>
            <li><a href="Edit_Books.html">Admin</a></li>
        </ul>
    </nav>
    <main>
        <section id="books">
            <h2>Featured Books</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for books...">
            </div>
            <div class="book-grid" id="bookGrid"></div>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <div id="commentList"></div>
            <form id="commentForm">
                <input type="text" id="commentName" placeholder="Your Name" required>
                <textarea id="commentText" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </section>
    </main>
</body>
</html>
